<html lang="en">

<head>
    <link rel="Website - Icon" type="png" href="img/logo-web.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Phim gì gì đó</title>
</head>


<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a class="logo" href="">
                    <img src="img/logo-web.svg" alt="">
                    <span>Movies Chill</span>
                </a>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active"><a href="/index.html">Home</a></li>
                    <li class="menu-list-item"><a href="#">Movies</a></li>
                    <li class="menu-list-item"><a href="#">Series</a></li>
                    <li class="menu-list-item"><a href="#">Popular</a></li>
                    <li class="menu-list-item"><a href="#">Trends</a></li>
                </ul>
            </div>
            <div class="profile-container">
                <div class="toggle">
                    <i class="fas fa-sun toggle-icon"></i>
                    <i class="fas fa-moon toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <i class="left-menu-icon search fas fa-search"></i>
        <a href="/index.html"><i class="left-menu-icon fas fa-home active"></i></a>
        <i class="left-menu-icon fas fa-users"></i>
        <i class="left-menu-icon fas fa-bookmark"></i>
        <i class="left-menu-icon fas fa-tv"></i>
        <i class="left-menu-icon fas fa-hourglass-start"></i>
        <i class="left-menu-icon fas fa-shopping-cart"></i>
    </div>
    <div class="overlay" style="display: none;"></div>
    <div class="search-overlay" style="display: none;">
        <input type="text" class="search-input" placeholder="Nhập nội dung tìm kiếm...">
        <div class="search-results"></div>
    </div>
    <div class="container container-movie">
        <div class="content-container content-container-movie">
            <div class="movie">
                <!-- <video id="movieVideo" controls style="display: none;"></video> -->
                <div id="movieTitle"></div>
                <div id="movieDescription"></div>
                <div id="movieGenre"></div>
                <div id="movieTime"></div>
                <div id="movieYear"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/data-movies.js"></script>
</body>

</html>
